<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Design Elements (Subtle) -->
    <circle cx="320" cy="80" r="15" stroke="white" stroke-width="1.5" fill="none" opacity="0.2"/>
    <circle cx="70" cy="220" r="18" stroke="white" stroke-width="1.5" fill="none" opacity="0.2"/>
    
    <!-- Main Group -->
    <g>
        <!-- Smartphone - Left Side -->
        <g transform="translate(80, 150)">
            <rect x="-30" y="-60" width="60" height="110" rx="8" stroke="white" stroke-width="3" fill="none"/>
            <rect x="-24" y="-50" width="48" height="80" rx="2" fill="white" fill-opacity="0.1"/>
            <circle cx="0" cy="40" r="6" stroke="white" stroke-width="1.5" fill="none"/>
            <!-- Screen Elements -->
            <rect x="-15" y="-40" width="30" height="4" rx="1" fill="white" fill-opacity="0.3"/>
            <rect x="-15" y="-30" width="20" height="4" rx="1" fill="white" fill-opacity="0.3"/>
            <rect x="-15" y="-20" width="25" height="4" rx="1" fill="white" fill-opacity="0.3"/>
        </g>

        <!-- Laptop - Center -->
        <g transform="translate(200, 150)">
            <!-- Screen -->
            <rect x="-50" y="-45" width="100" height="65" rx="5" stroke="white" stroke-width="3" fill="none"/>
            <rect x="-45" y="-40" width="90" height="55" fill="white" fill-opacity="0.1"/>
            <!-- Base -->
            <path d="M-55 20 L55 20 L60 35 L-60 35 Z" stroke="white" stroke-width="3" fill="none"/>
            <!-- Touchpad -->
            <rect x="-20" y="23" width="40" height="8" rx="2" stroke="white" stroke-width="1" fill="white" fill-opacity="0.1"/>
            <!-- Screen Elements -->
            <rect x="-35" y="-30" width="70" height="5" rx="1" fill="white" fill-opacity="0.3"/>
            <rect x="-35" y="-20" width="50" height="5" rx="1" fill="white" fill-opacity="0.3"/>
            <rect x="-35" y="-10" width="60" height="5" rx="1" fill="white" fill-opacity="0.3"/>
        </g>

        <!-- Printer - Right -->
        <g transform="translate(320, 150)">
            <!-- Main body -->
            <rect x="-35" y="-30" width="70" height="55" rx="2" stroke="white" stroke-width="3" fill="none"/>
            <!-- Paper Input Tray -->
            <path d="M-25 -30 L25 -30 L25 -40 L-25 -40 Z" stroke="white" stroke-width="2" fill="none"/>
            <!-- Output Tray -->
            <path d="M-25 25 L25 25 L25 35 L-25 35 Z" stroke="white" stroke-width="2" fill="none"/>
            <!-- Control Panel -->
            <rect x="15" y="-20" width="15" height="10" rx="2" fill="white" fill-opacity="0.2"/>
            <circle cx="22.5" cy="-15" r="3" fill="white" fill-opacity="0.5"/>
            <!-- Display -->
            <rect x="-25" y="-20" width="30" height="8" rx="1" fill="white" fill-opacity="0.1"/>
            <!-- Button Row -->
            <rect x="-25" y="-5" width="40" height="4" rx="1" fill="white" fill-opacity="0.3"/>
        </g>
    </g>

    <!-- Connecting Elements -->
    <g opacity="0.6">
        <!-- Central Gear - Repair Symbol -->
        <g transform="translate(200, 85)">
            <circle cx="0" cy="0" r="20" stroke="white" stroke-width="2" fill="none"/>
            <path d="M0 -20 L0 -25 M0 20 L0 25 M-20 0 L-25 0 M20 0 L25 0 M-14 -14 L-18 -18 M14 14 L18 18 M-14 14 L-18 18 M14 -14 L18 -18" stroke="white" stroke-width="2"/>
            <circle cx="0" cy="0" r="10" stroke="white" stroke-width="1" fill="none"/>
        </g>
        
        <!-- Connection Lines -->
        <path d="M200 105 L200 125" stroke="white" stroke-width="1.5"/>
        <path d="M180 85 L120 85 L80 90" stroke="white" stroke-width="1.5" stroke-dasharray="1 2"/>
        <path d="M220 85 L280 85 L320 110" stroke="white" stroke-width="1.5" stroke-dasharray="1 2"/>
    </g>
</svg> 